name: cf
director_uuid: 1c08454e-12be-464c-bf64-d7cbf14ce4c8

releases:
  - name: cf
    version: 238
    url: https://bosh.io/d/github.com/cloudfoundry/cf-release?v=238
    sha1: fa6d35300f4fcd74a75fd8c7138f592acfcb32b0
  - name: diego
    version: 0.1476.0
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/diego-release?v=0.1476.0
    sha1: 4b66fde250472e47eb2a0151bb676fc1be840f47
  - name: cflinuxfs2-rootfs
    version: 1.16.0
    url: https://bosh.io/d/github.com/cloudfoundry/cflinuxfs2-rootfs-release?v=1.16.0
    sha1: acfa1c4aad1fa9ef4623bf189cbab788a53f678e
  - name: garden-runc
    version: 0.3.0
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/garden-runc-release?v=0.3.0
    sha1: 40130e394b3f623b36f322f18097b0d3d6780127

stemcells:
  - alias: default
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

instance_groups:
  - name: consul
    azs: [z1, z2, z3]
    instances: 3
    jobs:
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
    persistent_disk_type: "1GB"
    networks:
      - name: private
        static_ips: [10.0.31.190, 10.0.47.190, 10.0.63.190]
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default
    properties:
      consul:
        agent:
          mode: server

  - name: nats
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: nats
        release: cf
      - name: nats_stream_forwarder
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
        static_ips: [10.0.31.191, 10.0.47.191]
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: etcd
    azs: [z1, z2, z3]
    instances: 3
    jobs:
      - name: etcd
        release: cf
      - name: metron_agent
        release: cf
    persistent_disk_type: "10GB"
    networks:
      - name: private
        static_ips: [10.0.31.192, 10.0.47.192, 10.0.63.191]
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: blobstore
    azs: [z1]
    instances: 1
    jobs:
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
      - name: blobstore
        release: cf
      - name: route_registrar
        release: cf
    persistent_disk_type: "100GB"
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default
    properties:
      consul:
        agent:
          services:
            blobstore: {}
      route_registrar:
        routes:
        - name: blobstore
          port: 80
          registration_interval: 20s
          tags:
            component: blobstore
          uris:
          - blobstore.mega-test.cf-app.com

  - name: postgres
    azs: [z1]
    instances: 1
    jobs:
      - name: postgres
        release: cf
      - name: metron_agent
        release: cf
    persistent_disk_type: "5GB"
    networks:
      - name: private
        static_ips: [10.0.31.193]
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: bbs
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: bbs
        release: diego
      - name: metron_agent
        release: cf
    persistent_disk_type: "10GB"
    networks:
      - name: private
    vm_type: c3.xlarge
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: uaa
    azs: [z1, z2]
    instances: 1
    update:
      canary_watch_time: 10000-120000
      update_watch_time: 10000-120000
    jobs:
      - name: consul_agent
        release: cf
      - name: uaa
        release: cf
      - name: route_registrar
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.xlarge
    vm_extensions: ["50GB_ephemeral_disk"]
    stemcell: default
    properties:
      consul:
        agent:
          services:
            uaa: {}
      route_registrar:
        routes:
        - health_check:
            name: uaa-healthcheck
            script_path: /var/vcap/jobs/uaa/bin/health_check
          name: uaa
          port: 8080
          registration_interval: 4s
          tags:
            component: uaa
          uris:
          - uaa.mega-test.cf-app.com
          - '*.uaa.mega-test.cf-app.com'
          - login.mega-test.cf-app.com
          - '*.login.mega-test.cf-app.com'

  - name: api
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: java-buildpack
        release: cf
      - name: go-buildpack
        release: cf
      - name: binary-buildpack
        release: cf
      - name: nodejs-buildpack
        release: cf
      - name: ruby-buildpack
        release: cf
      - name: php-buildpack
        release: cf
      - name: python-buildpack
        release: cf
      - name: staticfile-buildpack
        release: cf
      - name: cloud_controller_ng
        release: cf
      - name: metron_agent
        release: cf
      - name: route_registrar
        release: cf
    networks:
      - name: private
    vm_type: m3.large
    vm_extensions: ["50GB_ephemeral_disk"]
    stemcell: default
    properties:
      consul:
        agent:
          services:
            cloud_controller_ng: {}
      route_registrar:
        routes:
        - name: api
          port: 9022
          registration_interval: 20s
          tags:
            component: CloudController
          uris:
          - api.mega-test.cf-app.com

  - name: clock_global
    azs: [z1]
    instances: 1
    jobs:
      - name: cloud_controller_clock
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: qpi_worker
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: cloud_controller_worker
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: brain
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: auctioneer
        release: diego
      - name: converger
        release: diego
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: cell
    azs: [z1, z2, z3, z4]
    instances: 8
    update:
      max_in_flight: 4
    jobs:
      - name: consul_agent
        release: cf
      - name: rep
        release: diego
      - name: garden
        release: garden-runc
      - name: cflinuxfs2-rootfs-setup
        release: cflinuxfs2-rootfs
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.large
    vm_extensions: ["100GB_ephemeral_disk"]
    stemcell: default
    properties:
      diego:
        rep:
          zone: z1

  - name: cc_bridge
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: stager
        release: cf
      - name: nsync
        release: cf
      - name: tps
        release: cf
      - name: cc_uploader
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: route_emitter
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: route_emitter
        release: diego
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default

  - name: access
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: ssh_proxy
        release: diego
      - name: metron_agent
        release: cf
      - name: file_server
        release: diego
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk", "ssh-proxy-lb"]
    stemcell: default

  - name: doppler
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: doppler
        release: cf
      - name: syslog_drain_binder
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default
    properties:
      doppler:
        zone: z1

  - name: loggregator_trafficcontroller
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: loggregator_trafficcontroller
        release: cf
      - name: metron_agent
        release: cf
      - name: route_registrar
        release: cf
    networks:
      - name: private
    vm_type: m3.medium
    vm_extensions: ["10GB_ephemeral_disk"]
    stemcell: default
    properties:
      traffic_controller:
        zone: z1
      route_registrar:
        routes:
        - name: doppler
          port: 8081
          registration_interval: 20s
          uris:
          - doppler.mega-test.cf-app.com
        - name: loggregator
          port: 8080
          registration_interval: 20s
          uris:
          - loggregator.mega-test.cf-app.com

  - name: router
    azs: [z1, z2]
    instances: 2
    jobs:
      - name: consul_agent
        release: cf
      - name: gorouter
        release: cf
      - name: metron_agent
        release: cf
    networks:
      - name: private
    vm_type: c3.large
    vm_extensions: ["10GB_ephemeral_disk", "router-lb"]
    stemcell: default
    properties:
      consul:
        agent:
          services:
            gorouter: {}

